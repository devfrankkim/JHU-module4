<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Module 4 Solution Starter</title>
    <script src="SpeakHello.js"></script>
    <script src="SpeakGoodBye.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Module 4 Solution Starter</h1>
    <ul id="j">
      <h2>Good bye!!!</h2>
    </ul>
    <hr />
    <ul id="others">
      <h2>Hello !!!</h2>
    </ul>

    <script>
      let name = [
        "Jason",
        "Polley",
        "Paul",
        "Elizabeth",
        "Jones",
        "Alice",
        "Jerry",
        "Jimmy",
        "Chuck",
        "Josie",
      ].sort();

      let j = document.getElementById("j");
      let others = document.getElementById("others");

      j.style.color = "red";
      others.style.color = "blue";

      const startJ = (name) => {
        let li = document.createElement("li");
        li.textContent = `GOODBYE ${name}`;
        j.append(li);
      };

      const startOthers = (name) => {
        let li = document.createElement("li");
        li.textContent = `Hello ${name}`;
        others.append(li);
      };

      for (let i = 0; i < name.length; i++) {
        let firstletter = name[i].charAt(0).toLowerCase();

        if (firstletter === "j") {
          startJ(name[i]);
        } else {
          startOthers(name[i]);
        }
      }
    </script>
  </body>
</html>
